<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-Cutter</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="headLine">Link_Shortner</div>
    <div id="linkInputDiv" class="inputDiv">
        <input type="text" placeholder="Enter link" id="linkInput" class="inputs"> <br>
        <label style="display: none; font-weight: 500;" id="baseLinkLabel">http://link-cut.herokuapp.com/link/</label>
        <input type="text" placeholder="Enter Custom URL" style="display: none;" id="customInput" class="inputs">
        <button id="testCustomId" style="display: none;" class="btn btn-primary">Check if useable</button><Br>
        <button id="submitLinkBtn" class="btn btn-primary">Submit</button>
        <div id="resultDiv"></div>
    </div>

    <br>
    <div id="userDiv" class="inputDiv">
        <div id="loginDiv">
            <input type="text" id="userNameInput" placeholder="User name" class="inputs"> <br>
            <input type="text" id="passwordInput" placeholder="Enter password" class="inputs"> <br> <br>
            <button id="submitUserBtn" class="btn btn-primary">Login</button>
            <button id="registerBtn" class="btn btn-primary">Register</button>
            <button id="disconnectBtn" style="display: none;" class="btn btn-primary">Disconnect</button>
        </div>
        <ul id="userInfoDiv" class="urlsList"></ul>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
